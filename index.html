<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="dist/jquery-nested-form.js"></script>
  <script>
  function afterInitialize(nestedForm) {
    onBuildForm(nestedForm.forms());
  }
  function onBuildForm($elem) {
    $elem.find('input[type="text"]').each(function(i, input) {
      $(input).val($(input).attr('id'));
    });
  }
  </script>
</head>
<body>
  <h1>Basic Form</h1>
  <form>
    <div id="container">
      <div class="nested-form">
        <p><input type="text" name="basic_attributes[0][text]" id="basic_attributes_0_text"></p>
        <p><textarea name="basic_attributes[0][textarea]" id="basic_attributes_0_textarea"></textarea></p>
        <p>
          <select name="basic_attributes[0][select]" id="basic_attributes_0_select">
            <option value=""></option>
            <option value="opt1">opt1</option>
            <option value="opt2" selected="selected">opt2</option>
          </select>
        </p>
        <p>
          <input type="hidden" value="" name="basic_attributes[0][radio]">
          <input type="radio" value="1" name="basic_attributes[0][radio]" id="basic_attributes_0_radio_1">
          <label for="basic_attributes_0_radio_1">radio1</label>
          <input type="radio" value="2" name="basic_attributes[0][radio]" id="basic_attributes_0_radio_2" checked="checked">
          <label for="basic_attributes_0_radio_2">radio2</label>
        </p>
        <p>
          <input type="hidden" value="0" name="basic_attributes[0][checkbox]">
          <input type="checkbox" value="1" name="basic_attributes[0][checkbox]" id="basic_attributes_0_checkbox" checked="checked">
          <label for="basic_attributes_0_checkbox">Checkbox</label>
        </p>
        <input type="hidden" value="999" name="basic_attributes[0][id]" id="basic_attributes_0_id">
      </div>
      <button type="button" id="add">Add</button>
    </div>
  </form>
  <script>
  $('#container').nestedForm({
    forms: '.nested-form',
    adder: '#add',
    afterInitialize: afterInitialize,
    onBuildForm: onBuildForm
  });
  </script>

  <h1>Removable Form</h1>
  <form>
    <div id="removable_container">
      <div class="nested-form">
        <p>
          <input type="text" name="removable_attributes[0][text]" id="removable_attributes_0_text">
        </p>
      </div>
      <div class="nested-form">
        <p>
          <input type="text" name="removable_attributes[1][text]" id="removable_attributes_1_text">
          <input type="hidden" name="removable_attributes[1][_destroy]" id="removable_attributes_1__destroy">
          <button type="button" class="removable-remove">Remove</button>
        </p>
      </div>
      <button type="button" id="removable_add">Add</button>
    </div>
  </form>
  <script>
  $('#removable_container').nestedForm({
    forms: '.nested-form',
    adder: '#removable_add',
    remover: '.removable-remove',
    afterInitialize: afterInitialize,
    onBuildForm: onBuildForm
  });
  </script>

  <h1>Callback</h1>
  <form>
    <div id="callback_container">
      <div class="nested-form">
        <p>
          <input type="text" name="callback_attributes[0][text]" id="callback_attributes_0_text">
          <button type="button" class="callback-remove">Remove</button>
        </p>
      </div>
      <button type="button" id="callback_add">Add</button>
    </div>
    <p id="message"> </p>
  </form>
  <script>
  $('#callback_container').nestedForm({
    forms: '.nested-form',
    adder: '#callback_add',
    remover: '.callback-remove',
    afterInitialize: function(instance) {
      $('#message').prepend('afterInitialize<br>');
    },
    onBuildForm: function($elem) {
      $('#message').prepend('onBuildForm<br>');
    },
    beforeAddForm: function($container, $elem) {
      $('#message').prepend('beforeAddForm<br>');
    },
    afterAddForm: function($container, $elem) {
      $('#message').prepend('afterAddForm<br>');
    },
    beforeRemoveForm: function($container, $elem) {
      $('#message').prepend('beforeRemoveForm<br>');
    },
    afterRemoveForm: function($container, $elem) {
      $('#message').prepend('afterRemoveForm<br>');
    }
  });
  </script>

  <h1>Customize start index</h1>
  <form>
    <div id="index_container">
      <div class="nested-form">
        <p>
          <input type="text" name="index_attributes[10][text]" id="index_attributes_10_text">
        </p>
      </div>
      <div class="nested-form">
        <p>
          <input type="text" name="index_attributes[11][text]" id="index_attributes_11_text">
          <button type="button" class="index-remove">Remove</button>
        </p>
      </div>
      <button type="button" id="index_add">Add</button>
    </div>
  </form>
  <script>
  $('#index_container').nestedForm({
    forms: '.nested-form',
    adder: '#index_add',
    remover: '.index-remove',
    increment: 2,
    max: 5,
    startIndex: 10,
    afterInitialize: afterInitialize,
    onBuildForm: onBuildForm
  });
  </script>

  <h1>Multiple associations</h1>
  <form>
    <div id="multiple_container">
      <div class="nested-form">
        <p>
          <input type="text" name="some_attributes[0][text]" id="some_attributes_0_text">
        </p>
        <p>
          <input type="text" name="other_attributes[0][text]" id="other_attributes_0_text">
        </p>
      </div>
      <button type="button" id="multiple_add">Add</button>
    </div>
  </form>
  <script>
  $('#multiple_container').nestedForm({
    forms: '.nested-form',
    adder: '#multiple_add',
    associations: ['some', 'other'],
    afterInitialize: afterInitialize,
    onBuildForm: onBuildForm
  });
  </script>

  <h1>Add forms at first position</h1>
  <form>
    <button type="button" id="first_add">Add</button>
    <div id="first_container">
      <div class="nested-form">
        <input type="text" name="first_attributes[0][text]" id="first_attributes_0_text">
      </div>
    </div>
  </form>
  <script>
  $('#first_container').nestedForm({
    forms: '.nested-form',
    adder: '#first_add',
    addTo: 'first',
    afterInitialize: afterInitialize,
    onBuildForm: onBuildForm
  });
  </script>

  <h1>Complex Form</h1>
  <form>
    <ul id="complex_container">
      <li class="nested-form">
        <input type="text" name="item[base_attributes][0][text]" id="item_base_attributes_0_text" style="width: 500px;">
        <input type="hidden" name="item[base_attributes][0][id]" id="item_base_attributes_0_id">
        <ul class="deep-container">
          <li class="deep-nested-form">
            <input type="text" name="item[base_attributes][0][deep_attributes][0][text1]" id="item_base_attributes_0_deep_attributes_0_text1" style="width: 500px;">
            <input type="hidden" name="item[base_attributes][0][deep_attributes][0][id]" id="item_base_attributes_0_deep_attributes_0_id">
            <ul class="more-deep-container">
              <li class="more-deep-nested-form">
                <input type="text" name="item[base_attributes][0][deep_attributes][0][more_deep_attributes][0][text1]" id="item_base_attributes_0_deep_attributes_0_more_deep_attributes_0_text1" style="width: 500px;">
                <input type="hidden" name="item[base_attributes][0][deep_attributes][0][more_deep_attributes][0][id]" id="item_base_attributes_0_deep_attributes_0_more_deep_attributes_0_id">
              </li>
              <li class="more-deep-nested-form">
                <input type="text" name="item[base_attributes][0][deep_attributes][0][more_deep_attributes][1][text1]" id="item_base_attributes_0_deep_attributes_0_more_deep_attributes_1_text1" style="width: 500px;">
                <input type="hidden" name="item[base_attributes][0][deep_attributes][0][more_deep_attributes][1][id]" id="item_base_attributes_0_deep_attributes_0_more_deep_attributes_1_id">
                <button type="button" class="more-deep-remove">Remove</button>
              </li>
              <li><button type="button" class="more-deep-add">Add</button></li>
            </ul>
          </li>
          <li><button type="button" class="deep-add">Add</button></li>
        </ul>
      </li>
      <li><button type="button" id="complex_add">Add</button></li>
    </ul>
  </form>
  <script>
  $('#complex_container').nestedForm({
    forms: '.nested-form',
    adder: '#complex_add',
    associations: ['base'],
    cloneEvents: false,
    afterInitialize: afterInitialize,
    onBuildForm: onBuildForm,
    nestedForm: {
      forms: '.deep-nested-form',
      adder: '.deep-add',
      associations: ['deep'],
      cloneEvents: false,
      afterInitialize: afterInitialize,
      onBuildForm: onBuildForm,
      nestedForm: {
        forms: '.more-deep-nested-form',
        adder: '.more-deep-add',
        remover: '.more-deep-remove',
        associations: ['more_deep'],
        cloneEvents: false,
        afterInitialize: afterInitialize,
        onBuildForm: onBuildForm
      }
    }
  });
  </script>
</body>
</html>
